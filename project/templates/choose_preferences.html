{% extends "main.html" %}
{% block content %}
<p>Please choose 3 preferences, then click Submit</p>
<p>You must select 3 preference</p>
<hr>
<h2>Choices</h2>
  <form class="" action="{{url_for('choose_preferences')}}" method="post">
    <div class="form-group">
        {% for i in range(0, 3) %}
          <label for="preference">Preference:</label>
          <select class="form-control" name="preference">
            {% for student in students %}
              <option value="{{student.name}}">{{student.name}}</option>
            {% endfor %}
          </select>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
