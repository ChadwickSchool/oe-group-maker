<mat-card>

  <h2>New Trip</h2>

    <mat-form-field class="full-width">
    <input matInput
         placeholder="Trip Name"
         (keyup)="updateName($event)">
    </mat-form-field>

    <mat-form-field class="full-width">
    <input matInput
         placeholder="Trip Grade Level"
         (keyup)="updateGrade($event)">
    </mat-form-field>

    <button mat-raised-button
              color="primary"
              (click)="saveTrip()">
        Save Trip
      </button>

</mat-card>
