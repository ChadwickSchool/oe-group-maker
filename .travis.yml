sudo: required

matrix:
  include:
    - language: python
      python: 2.7.12
      os: linux
      before_install:
        - pip install --upgrade setuptools
        - git clone https://github.com/TravisToolbox/pycodestyle-travis.git
      install:
        - "./pycodestyle-travis/install.sh"
      script:
        - "./pycodestyle-travis/scan.sh"
